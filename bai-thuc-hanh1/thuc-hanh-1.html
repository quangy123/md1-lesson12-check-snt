<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 binh phuong cua ban <input type="text" id="input" oninput="nhap()"> is : <span id="ketqua"></span>
<script>
   function square(number){
       let result = number*number;
       return result;
   }
   function nhap(){
       let input = +document.getElementById('input').value;
       let result = square(input);
       document.getElementById('ketqua').innerHTML=result;
   }
</script>
</body>
</html>;
